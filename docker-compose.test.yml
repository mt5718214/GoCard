version: '3.8'

services:
  postgres:
    container_name: postgres13
    image: postgres:13
    # volumes:
    #   - postgres_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: gocard
      POSTGRES_PASSWORD: secret
    env_file:
      - .env
    ports:
      - 5432:5432

  # redis:
